language: cpp

addons:
  apt:
    packages:
      - cmake
      - libboost-filesystem-dev
      - libboost-dev
      - libfreetype6-dev
      - libpugixml-dev
      - libsdl2-dev
      - zlib1g-dev
      - libsfml-dev
      - libbox2d-dev
  homebrew:
    packages:
      - cmake
      - boost
      - freetype
      - pugixml
      - sdl2
      - zlib
    update: true

matrix:
  include:
    - os: linux
      dist: bionic
      compiler: gcc
    - os: linux
      dist: bionic
      compiler: clang
    - os: osx

branches:
  only:
    - master
    - develop

before_script:
  - test "$TRAVIS_OS_NAME" = "linux" && sudo ln -s /usr/share/libpugixml-dev/cmake /usr/lib/x86_64-linux-gnu/cmake/pugixml || true
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Release -DGF_DEBUG=OFF -DGF_BUILD_GAMES=ON -DGF_SINGLE_COMPILTATION_UNIT=ON -DBUILD_TESTING=ON ..
script:
  - make && ./tests/gf_core_tests && ./tests/gf_net_tests --gtest_filter=-*V6:SpatialTest*
