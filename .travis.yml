version: ~> 1.0

language: cpp

addons:
  apt:
    packages:
      - cmake
      - libboost-dev
      - libboost-filesystem-dev
      - libfreetype6-dev
      - libpugixml-dev
      - libsdl2-dev
      - zlib1g-dev
  homebrew:
    packages:
      - cmake
      - boost
      - freetype
      - pugixml
      - sdl2
      - zlib
    update: true

jobs:
  include:
    - os: linux
      dist: focal
      compiler: gcc
    - os: linux
      dist: focal
      compiler: clang
    - os: osx
      osx_image: xcode12
  allow_failures:
    - os: osx

branches:
  only:
    - master
    - develop

before_script:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo ln -s /usr/share/libpugixml-dev/cmake /usr/lib/x86_64-linux-gnu/cmake/pugixml; fi
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Release -DGF_DEBUG=OFF -DGF_BUILD_GAMES=ON -DGF_SINGLE_COMPILTATION_UNIT=ON -DBUILD_TESTING=ON ..
script:
  - make && ./tests/gf_core_tests --gtest_filter=-SpatialTest* && ./tests/gf_net_tests --gtest_filter=-*V6
