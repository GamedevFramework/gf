sudo: required
dist: trusty
language: cpp
compiler:
  - clang
  - gcc
branches:
  only:
    - master
    - develop
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test # gcc 4.9
      - llvm-toolchain-precise-3.8 # clang 3.8
    packages:
      - cmake
      - g++-4.9
      - clang-3.8
      - libboost-filesystem-dev
      - libboost-dev
      - libfreetype6-dev
      - libsdl2-dev
before_script:
  - mkdir build
  - cd build
  - cmake ..
script: make
